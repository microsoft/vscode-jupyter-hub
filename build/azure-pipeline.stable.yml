trigger:
  branches:
    include:
      - main
pr: none

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    l10nSourcePaths: ./src
    buildPlatforms:
      - name: Linux
        vsceTarget: ''
    buildSteps:
      - script: npm i -g npm@8.15.1
        displayName: npm 8.15.1

      - script: npm ci
        displayName: npm ci
        env:
          npm_config_build_from_source: true
          VSC_VSCE_TARGET: $(vsceTarget)

      - script: npm run esbuild-release
        displayName: Build

    tsa:
        config:
            areaPath: 'Visual Studio Code Jupyter Extensions'
            serviceTreeID: '14f24efd-b502-422a-9f40-09ea7ce9cf14'
        enabled: true
