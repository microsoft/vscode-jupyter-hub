trigger:
  branches:
    include:
      - main
pr: none
# Do not change this name, it is used by gulp file to generate the build number.
name: $(Date:yyyyMMdd)_$(Hours)_$(Minutes)_$(Rev:r)

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

extends:
  template: azure-pipelines/extension/stable.yml@templates
  parameters:
    publishExtension: ${{ parameters.publishExtension }}
    l10nSourcePaths: ./src
    buildPlatforms:
      - name: Linux
        vsceTarget: ''
    buildSteps:
      - script: npm i -g npm@8.15.1
        displayName: npm 8.15.1

      - script: npm ci
        displayName: npm ci
        env:
          npm_config_build_from_source: true
          VSC_VSCE_TARGET: $(vsceTarget)

      - script: npm run clean
        displayName: Clean

      - script: npm run updateBuildNumber
        displayName: Update build number
        env:
          VSC_BUILD_ID: $(Build.BuildNumber)

      - script: npm run prePublishBundleStable
        displayName: Build
        env:
          VSC_VSCE_TARGET: $(vsceTarget)

    tsa:
        enabled: true
        options:
            codebaseName: 'devdiv_$(Build.Repository.Name)'
            serviceTreeID: '14f24efd-b502-422a-9f40-09ea7ce9cf14'
            instanceUrl: 'https://devdiv.visualstudio.com/defaultcollection'
            projectName: 'DevDiv'
            areaPath: "DevDiv\\VS Code (compliance tracking only)\\Visual Studio Code Jupyter Extensions"
            notificationAliases:
                - 'stbatt@microsoft.com'
                - 'lszomoru@microsoft.com'
                - 'dojayama@microsoft.com'
